<ng-template #table>
  <div
    class="table-wrapper"
    #wrapper
  ></div>
</ng-template>

<mat-card class="mat-elevation-z0" *ngIf="contained; else notContained">
  <mat-card-header *ngIf="title">
    <mat-card-title [ngClass]="headerClass">
      <span>{{ title }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngTemplateOutlet]="table"></ng-container>
  </mat-card-content>
</mat-card>

<ng-template #notContained>
  <ng-container [ngTemplateOutlet]="table"></ng-container>
</ng-template>
